<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>City Survival</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <canvas id="gameCanvas" width="800" height="600"></canvas>

  <div id="controls">
    <button id="exitShelter">🚶 Выйти</button>
    <button id="build" disabled>🧱 Строить</button>
  </div>

    <div id="allies-info">Союзники: 0</div>
    <div id="resources-info">Ресурсы: 0</div>
  </div>

  <div id="joystick">
    <div id="stick"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
