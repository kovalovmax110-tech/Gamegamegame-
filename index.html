<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Survival</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="welcome-screen" class="screen active">
        <div class="welcome-content">
            <h1>Добро пожаловать</h1>
            <p class="subtitle">в игру City Survival</p>
            <button id="start-button" class="game-button">Начать игру</button>
        </div>
    </div>

    <div id="map-screen" class="screen">
        <div class="map-header">
            <h2>Выберите город для выживания</h2>
            <p class="instructions">Нажмите на карту, чтобы выбрать город, затем нажмите "Выбрать"</p>
        </div>
        <div id="map"></div>
        <div class="map-footer">
            <div id="selected-city" class="selected-city-info">
                <span class="city-label">Выбранный город:</span>
                <span id="city-name" class="city-name">Не выбран</span>
            </div>
            <button id="confirm-button" class="game-button" disabled>Выбрать</button>
        </div>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
